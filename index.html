<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Shopping List</title>
	<script src="index.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body class="container">
<h1>Webapps Assignment - Shopping List</h1>

<table id="data-table">
	<thead>
		<tr>
			<th>Item</th>
			<th>Amount</th>
			<th class="th-edit"></th>
			<th class="th-movement"></th>
		</tr>
	</thead>
	<tbody id="data-table-body">
		<tr>
			<td class="name" id="name-td">Placeholder</td>
			<td class="amount" id="amount-td"><div>10</div></td>
			<td class="edit">
				<button type="button" class="btn-edit">Edit</button>
				<button type="button" class="btn-delete">Delete</button>
				<button type="button" class="btn-save">Save</button>
			</td>
			<td class="movement">
				<button type="button" class="btn-up"><i class="fa fa-arrow-up"></i></button>
				<button type="button" class="btn-down"><i class="fa fa-arrow-down"></i></button>
			</td>
		</tr>
	</tbody>
</table>

<h2>Add Item</h2>
<form id="add-item" action="./restapi/index.php" method="POST">
	<table>
		<thead>
			<tr>
				<th>Item:</th>
				<th>Amount:</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="add-name">
					<input type="text" class="name-input" maxlength="100" name="name" list="known-list-items" required/>
					<datalist id="known-list-items"></datalist>
				</td>
				<td id="add-amount" class="amount">
					<input type="number" class="amount-input" maxlength="4" name="amount" value=1 required/>
				</td>
			</tr>
		</tbody>
	</table>
	<button type="submit" class="btn" id="add-btn">Add</button>

</form>



</body>

</html>
